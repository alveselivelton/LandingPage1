<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&A Construtora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cd213b66e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./img/logo.png" alt="Logo M&A Construtora">
        <nav class="cabecalho-menu">
                <a>Home</a>
                <a>Projetos</a>
                <a>Contatos</a>
                <a>Quem Somos</a>
                <a><i class="fa-brands fa-facebook"></i></a>
                <a><i class="fa-brands fa-instagram"></i></a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1>Mendes & Alves Construtora</h1>
                <h2>Transformando sonhos em projetos reais</h2>
                <p>Chegou o momento de costruir sua moradia</p>
                <p>Entre em contato e faça o seu orçamento</p>
            </div>
            <div class="form-content">
                <form class="form-contato">
                    <input type="text" name="name" placeholder="Nome">
                    <input type="email" name="email" placeholder="E-mail">
                    <textarea name="message" placeholder="Escreva sua mensagem..."></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div> 
        </section>
    </main>
</body>

</html>
